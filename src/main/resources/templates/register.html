<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4"
         style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form action="#" autocomplete="off" class="form-signin" method="post" th:action="@{/register}"
              th:object="${admin}">
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input class="form-control" placeholder="Name" th:field="*{name}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input class="form-control" placeholder="Email" th:field="*{email}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input class="form-control" placeholder="Password" th:field="*{password}" type="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button class="btn btn-primary btn-block" type="submit">Register Admin</button>
                </div>
            </div>
            <span th:utext="${successMessage}"></span>
            <div class="alert alert-success alert-dismissible col-sm-12"
                 th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                <button aria-hidden="true" class="close" data-dismiss="alert" type="button">
                    X
                </button>
                <ul th:each="data : ${bindingResult.getAllErrors()}">
                    <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
