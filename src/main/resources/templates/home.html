<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove underline from anchors */
      display: inline-block;
    }
    .button:hover {
      background-color: #0056b3;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Dashboard</h1>
  <a class="button" href="addplay">Add Play</a>
  <a class="button" href="adddialogue">Add Dialogue</a>
  <a class="button" href="viewplays">View Plays</a>
  <a class="button" href="manageusers">Manage Users</a>
</div>

</body>
</html>
